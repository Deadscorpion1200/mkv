
<div class="overlay">
<div class="popup presentation-popup">
	<div class="popup-dialog">
		<div class="popup-head">
			<a class="popup__close" @click="closeHistory"><span></span></a>
		</div>
		<div class="popup-body">
			<h2 class="presentation-popup__title">
				Скачать презентацию

				<span class="contact__agree">Нажимая на кнопку «Далее», Вы даете согласие на<a href="#"> обработку и хранение своих персональных данных</a>.</span>

	</div>
</div>
</div>
