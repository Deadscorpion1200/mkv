<section class="rate">
	<h2 class="rate__title">
		Оцените квартиру<br> в центре города<br> прямо сейчас
	</h2>
	<div class="rate__description">
		Мы работаем в центре города, быстро дадим информацию о стоимости Вашей квартиры. Оценка за счет компании!
	</div>
	<div class="rate-wrapper">
		<div class="rate__map" id="map">
			<!--<img src="img/map.png" alt="Карта">-->
		</div>
		<div class="input-wrapper">
			<div class="input-wrap">
				<input class="input rate__input" id="suggest" placeholder="Укажите свой адрес">
				<svg>
					<use xlink:href="img/sprite.svg#map-pin"></use>
				</svg>
			</div>
		</div>
	</div>
	<div class="rate__offer">
		Приедем через <span class="accent">12 минут</span><br>
		или пришлем за Вами машину
	</div>
	<div class="rate__buttons">
		<button class="button-o rate__button">Пригласить брокера</button>
		<button class="button-o rate__button">Вызвать машину</button>
	</div>
</section>
